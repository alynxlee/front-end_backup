<html>
    <script>
        // if조건문ex3.html

        /*
          회원 탈퇴 하겠습니까 라고 확인창이 뜨면
          확인 버튼 클릭 시 '탈퇴 처리되었습니다' 알림창
          취소 버튼 클릭 시 '취소되었습니다' 알림창
        */

        let member = confirm('회원 탈퇴를 하시겠습니까?');// 확인 : true(1), 취소 : false(0)

        // if(member === true) {
        // if(member === 1) { 데이터 타입이 다르기 때문에 false로 반환
        // if(member == 1) {
        if(member) {// confirm이 true, false를 반환하기 때문에 member라고만 작성해도 가능
            alert(`탈퇴 처리되었습니다.`);
        } else {
            alert(`취소되었습니다.`);
        }

        /*
        내가 쓴 식
        if(member == true) {
            alert(`탈퇴 처리되었습니다.`);
        } else {
            alert(`취소되었습니다.`);
        }
        */
    </script>
</html>
