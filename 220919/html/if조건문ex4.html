<html>
    <script>
        //if조건문ex4.html

        /*
          아이디를 입력받아 로그인되었습니다. 알림창 출력
          id : web
        */

        let id = prompt(`아이디를 입력해주세요.`);

        if(id === `web`) {
            alert(`로그인되었습니다.`);
        } else {
            alert(`다시 입력해주세요.`);
        }
    </script>
</html>
