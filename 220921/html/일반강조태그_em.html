<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>일반 강조 태그 em</title>
  </head>
  <body>
    <h1>일반 강조 태그 em</h1>
    <p>인라인 요소<!-- 가로세로 값이 없음 --> <br> 일반적인 강조의 의미로 사용</p>

    <p>1. <em>em</em>은 주로 <em>기울여져서</em> 표현됩니다.</p>
    <!-- inline 요소 안에 block 요소를 사용할 수 없기 때문에 아래의 구조는 안됨
    <em>
      <p>2. <em>디자인을 위해</em> em을 사용해서는 <em>안됩니다.</em></p>
    </em> -->
    <p>2. <em>디자인을 위해</em> em을 사용해서는 <em>안됩니다.</em></p>
    <p>3. 비슷한 태그로 <i>i</i> 가 있습니다. i는 <i>단순 구분</i>을 위해 사용합니다.</p><!-- 지금은 잘 쓰지 않음 -->
  </body>
</html>
